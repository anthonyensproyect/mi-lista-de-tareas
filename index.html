<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas Pro</title>
    <style>
        /* Estilos para que se vea moderno */
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        button { cursor: pointer; border: none; border-radius: 5px; padding: 10px; transition: 0.3s; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-add:hover { background-color: #218838; }
        
        .btn-clear { background-color: #dc3545; color: white; width: 100%; margin-top: 20px; font-weight: bold; }
        .btn-clear:hover { background-color: #c82333; }

        ul { list-style: none; padding: 0; }
        li { background: #eee; margin-bottom: 5px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; cursor: pointer; }
        li.completed { text-decoration: line-through; background: #d4edda; color: #155724; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mis Tareas</h2>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="¬øQu√© hay que hacer?">
        <button class="btn-add" onclick="addTask()">Agregar</button>
    </div>

    <ul id="taskList"></ul>

    <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Borrar Todo</button>
</div>

<script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');

    // Funci√≥n para a√±adir tarea
    function addTask() {
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement('li');
        li.textContent = taskText;
        
        // Marcar como completada al hacer clic
        li.onclick = () => li.classList.toggle('completed');

        list.appendChild(li);
        input.value = ""; // Limpiar input
    }

    // Funci√≥n para borrar todo
    function clearAll() {
        if (confirm("¬øEst√°s seguro de que quieres borrar toda la lista?")) {
            list.innerHTML = "";
        }
    }

    // Permitir usar la tecla Enter
    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTask();
    });
</script>

</body>
</html>
